<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Graphic Design Portfolio</title>
    <link rel="stylesheet" href="cssweb.css">
</head>
<body>
    <div class="header">GYIMAH GRAPHIX</div>
    <div class="nav">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>
    <div class="container">
    <div class="section contact">
        <p>WELCOME TO LOGIN PAGE</p>
    
    <form class="container1">
        <h1 class="login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Username">
            <i class="bx bxs-user"></i>
        </section>
        <section class="input-box">
            <input type="password" name="password" placeholder="Password">
            <i class="bx bxs-lock-alt"></i>
        </section>

        <section class="remember-forgot-box">
          <div class="remember-me">
            <input type="checkbox" name="remember-me" placeholder="remember-me">
            <label for="remember-me">
                <h5>remember me</h5>
            </label>
          </div>
          <a class="forgot-password" href="home.html">
            <h5>Forgot Password</h5>
          </a>
        </section>

        <button class="login-button" type="submit" >
            <a href="about.html">
            Login
             </a>
        </button>

        <h5 class="dont-have-an-account">
            Dont have an account?
        </h5>
    </form>
</div>
</div>

    <hr>
